apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: gcpzg
  name: api-gateway
  labels:
    app: spring-petclinic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-petclinic
      tier: api-gateway
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: spring-petclinic
        tier: api-gateway
    spec:
      nodeSelector:
#        cloud.google.com/gke-nodepool: node-pool-ane-ab
      containers:
        - image: asia-northeast3-docker.pkg.dev/hyunyoung-01-368306/gcpzg/spring-petclinic-api-gateway:latest
          imagePullPolicy: Always
          name: api-gateway
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /actuator
              port: 8080
