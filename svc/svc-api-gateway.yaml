apiVersion: v1
kind: Service
metadata:
  annotations:
    cloud.google.com/backend-config: '{"ports": {"8080":"api-gateway-be"}}'
#    cloud.google.com/neg: '{"ingress": true}'
#    cloud.google.com/neg: '{"exposed_ports": {"8080":{}}}'
  name: api-gateway
  labels:
    app: spring-petclinic
spec:
  type: ClusterIP
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: spring-petclinic
    tier: api-gateway
